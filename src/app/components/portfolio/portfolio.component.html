<section class="min-h-[90vh] mt-[86px]">
    <div class="container">
        <div class="text-center pt-10">
            <h2 class="uppercase text-4xl font-bold mb-4 text-[#2c3e50]">portfolio component</h2>
            <app-line-break [bgColor]="'#2c3e50'"></app-line-break>
    
            <div class="flex flex-wrap">
                <div class="sm:w-1/2 lg:w-1/3 p-6 ">
                    <div class="w-full relative rounded-md cursor-pointer overflow-hidden" (click)="modalHelper(img1)">
                        <img src="./assets/poert1.png" class="w-full" #img1 alt="">
                        <div class="layer bg-[#1abc9ce6] absolute inset-0 flex justify-center items-center opacity-0 hover:opacity-100 transition-all duration-700">
                            <i class="text-white fa-solid fa-plus fa-6x "></i>
                        </div>
                    </div>
                </div>

                <div class="sm:w-1/2 lg:w-1/3 p-6 ">
                    <div class="w-full relative rounded-md cursor-pointer overflow-hidden" (click)="modalHelper(img2)">
                        <img src="./assets/port2.png" class="w-full " #img2 alt="">
                        <div class="layer bg-[#1abc9ce6] absolute inset-0 flex justify-center items-center opacity-0 hover:opacity-100 transition-all duration-700">
                            <i class="text-white fa-solid fa-plus fa-6x "></i>
                        </div>
                    </div>
                </div>

                <div class="sm:w-1/2 lg:w-1/3 p-6 ">
                    <div class="w-full relative rounded-md cursor-pointer overflow-hidden" (click)="modalHelper(img3)">
                        <img src="./assets/port3.png" class="w-full" #img3 alt="">
                        <div class="layer bg-[#1abc9ce6] absolute inset-0 flex justify-center items-center opacity-0 hover:opacity-100 transition-all duration-700">
                            <i class="text-white fa-solid fa-plus fa-6x "></i>
                        </div>
                    </div>
                </div>

                <div class="sm:w-1/2 lg:w-1/3 p-6 ">
                    <div class="w-full relative rounded-md cursor-pointer overflow-hidden" (click)="modalHelper(img1)">
                        <img src="./assets/poert1.png" class="w-full " alt="">
                        <div class="layer bg-[#1abc9ce6] absolute inset-0 flex justify-center items-center opacity-0 hover:opacity-100 transition-all duration-700">
                            <i class="text-white fa-solid fa-plus fa-6x "></i>
                        </div>
                    </div>
                </div>

                <div class="sm:w-1/2 lg:w-1/3 p-6 ">
                    <div class="w-full relative rounded-md cursor-pointer overflow-hidden" (click)="modalHelper(img2)">
                        <img src="./assets/port2.png" class="w-full " alt="">
                        <div class="layer bg-[#1abc9ce6] absolute inset-0 flex justify-center items-center opacity-0 hover:opacity-100 transition-all duration-700">
                            <i class="text-white fa-solid fa-plus fa-6x "></i>
                        </div>
                    </div>
                </div>

                <div class="sm:w-1/2 lg:w-1/3 p-6 ">
                    <div class="w-full relative rounded-md cursor-pointer overflow-hidden" (click)="modalHelper(img3)">
                        <img src="./assets/port3.png" class="w-full " alt="">
                        <div class="layer bg-[#1abc9ce6] absolute inset-0 flex justify-center items-center opacity-0 hover:opacity-100 transition-all duration-700">
                            <i class="text-white fa-solid fa-plus fa-6x "></i>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div [class]="modalActive ? 'flex' : 'hidden'" 
        class="modal fixed inset-0 bg-[rgba(13,110,253,.25)] justify-center items-center z-[70]"
        (click)="closeModal()">
            <div class="modal-content" (click)="preventClose($event)">
                <img [src]="imgSrc" class="w-[600px]" alt="">
            </div>
            
        </div>
    </div>
    

</section>
