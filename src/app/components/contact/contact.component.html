<section class="min-h-[90vh] mt-[86px]">
    <div class="container">
        <div class="text-center pt-10">
            <h2 class="uppercase text-4xl font-bold mb-4 text-[#2c3e50]">contact section</h2>
            <app-line-break [bgColor]="'#2c3e50'"></app-line-break>
        </div>
        
        <form class="mx-auto p-3 mt-12 md:w-1/2">

            <label [class]="userNameValue.length > 0 ? 'active' : 'not-active'" for="userName" class="relative transition-all duration-500 text-[#1abc9c]">userName:</label>
            <input [(ngModel)]="userNameValue" type="text" placeholder="userName" id="userName" name="userName" class="border-b relative w-full focus:outline-none py-4">
            
            <label [class]="userAgeValue.length > 0 ? 'active' : 'not-active'" for="userAge" class="relative top-10 text-[#1abc9c] transition-all duration-500">userAge:</label>
            <input [(ngModel)]="userAgeValue" type="text" placeholder="userAge" name="userAge" class="border-b relative w-full focus:outline-none py-4">
            
            <label [class]="userEmailValue.length > 0 ? 'active' : 'not-active'" for="userEmail" class="relative top-10 text-[#1abc9c] transition-all duration-500">userEmail:</label>
            <input [(ngModel)]="userEmailValue" type="text" placeholder="userEmail" name="userEmail" class="border-b relative w-full focus:outline-none py-4">
            
            <label [class]="userPasswordValue.length > 0 ? 'active' : 'not-active'" for="userPassword" class="relative top-10 text-[#1abc9c] transition-all duration-500">userPassword:</label>
            <input [(ngModel)]="userPasswordValue" type="password" placeholder="userPassword" name="userPassword" class="border-b relative w-full focus:outline-none py-4">

            <button class="text-white mt-6 px-[0.75rem] py-[0.375rem] bg-[#1abc9c] rounded-md">Send Message</button>
        </form>
    </div>
</section>
